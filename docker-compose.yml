version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: task_manager_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: task_manager_backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/taskmanager
      # Change this secret in production!
      - JWT_SECRET=your_docker_jwt_secret_key_change_me
      - CORS_ORIGINS=http://localhost:3000
      - NODE_ENV=production
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: task_manager_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
